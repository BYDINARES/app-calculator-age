<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="script.js" defer></script>

</head>
<body>
  <div class="whole-container">
    <div class="top">
      <div class="top-buttons">
        <div class="day">
          <p>DAY</p>
          <form action="" method="post" class="day-input">
            <input type="number" placeholder="DD" id="day">
          </form>
          <p class="errors">Must be a valid day</p>
        </div>
        <div class="month">
          <p>MONTH</p>
          <form action="" method="post" class="month-input">
            <input type="number" placeholder="MM" id="month">
          </form>
          <p class="errors">Must be a valid month</p>
        </div>
        <div class="year">
          <p>YEAR</p>
          <form action="" method="post" class="year-input">
            <input type="number" placeholder="YYYY" id="">
          </form>
          <p class="errors">Must be a valid year</p>
        </div>
      </div>
    
      <div class="line"></div>

      <div class="arrow-container">
        <div class="arrow-background">
          <button id="arrow-button" onclick="dateToYearsMonthsDays()">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <ul>  
        <li class="button-years">- - years</li>
        <li class="button-months">- - months</li>
        <li class="button-days">- - days</li>
      </ul>
    </div>
  </div>
</body>
</html>
